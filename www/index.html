<!-- PAGINA LOGIN -->
<div id="pagina-login" data-role="page"> 
	
	<div data-role="header" data-theme="b">
      <h1>Unimed</h1>
    </div>
	
    <div align="center"> <strong>Login</strong></div>
    
    <form id="formLogin" method="post" method="post">
	
      <label>Carteirinha:</label>
      <input name="carteirinha" required type="text"/>
 
      <label>Senha</label>
      <input name="senha" required type="password"/>
		
      <button type="submit" data-theme="b">Acessar</button>
	  
    </form>  
	
	<p><a data-transition="slidefade" href="#pagina-esquecisenha">Esqueci Senha</a></p>
	<p><a data-transition="slidefade" href="#pagina-cadastrese">Cadastre-se</a></p>
	
</div>
 
<!-- ESQUECI SENHA -->
<div id="pagina-esquecisenha" data-role="page">

	<div data-role="header" data-theme="b">
      <h1>Esqueci Senha</h1>
	  <a href="#pagina-login" data-iconpos="notext" data-role="button" data-icon="action" data-transition="slidefade"></a>
    </div>

	<form id="formEsqueciSenha" method="post">
	
		<label>Carteirinha:</label>
		<input required type="number" name="carteirinha" id="carteirinha">
		
		<label>Data Nascimento:</label>
		<input required type="date" name="datnascimento" id="datnascimento">
		
		<label>Email Ou Celular Cadastrado:</label>
		<input required type="text" name="emailcelular" id="emailcelular">
		
		<button type="submit" data-theme="b">Enviar Dados</button>
		
	</form>
</div>

<!-- CADASTRE-SE -->
<div id="pagina-cadastrese" data-role="page">

	<div data-role="header" data-theme="b">
      <h1>Cadastre-se</h1>
	  <a href="#pagina-login" data-iconpos="notext" data-role="button" data-icon="action" data-transition="slidefade"></a>
    </div>

	<form id="formCadastrese" method="post">
	
		<label>Carteirinha:</label>
		<input required type="number" name="carteirinha">
		
		<label>Data Nascimento:</label>
		<input required type="date" name="datnascimento">
		
		<label>Celular:</label>
		<input required type="text" name="celular">
		
		<label>Email:</label>
		<input required type="text" name="email">
		
		<label>Senha:</label>
		<input required type="password" name="senha">
		
		<label>Repetir Senha:</label>
		<input required type="password" name="senha2">
		
		<button type="submit" data-theme="b">Cadastrar</button>
		
	</form>
</div>
 

<!-- PAGINA INICIO -->
<div id="pagina-index" data-role="page">
	
	<div data-role="header" data-theme="b">
		<a href="#pagina-index" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-left" data-role="button" role="button">Início</a>
		<a href="#pagina-login" class="ui-btn-right ui-btn ui-icon-arrow-u ui-btn-icon-left" data-role="button" role="button">Sair</a>
		<h1 id="section" class="ui-title" role="heading" aria-level="1">Unimed</h1>
	</div>
	
	<div style='text-align:center;' class='nomcliente'></div>
    
	<ul data-role="listview" data-theme="d">
	    <li><a href="#pagina-2viaboleto">2 Via Boleto</a></li>
	    <li><a href="#pagina-guiamedico">Guia Médico</a></li>
	</ul>

</div>

		<h1 id="section" class="ui-title" role="heading" aria-level="1">2 Via Boleto</h1>

	<ul data-role="listview" data-theme="a">
	    <li><a href="#" id='link-meus-boletos'>Ver Meus Boletos</a></li>
	</ul>
	
	<hr />

	</div>
	
</div>
